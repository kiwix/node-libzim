language: node_js

node_js:
  - "10.9.0"
  # - "stable"
  # - "latest"

cache: ccache
before_install:
- PATH=$PATH:$HOME/bin
script:
- npm i
- tsc
- npm run test
env:
  matrix:
    - PLATFORM="native_static"
    - PLATFORM="native_dyn"
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-4.9
      - g++-4.9
      - python3-pip
      - libbz2-dev
      - ccache
      - zlib1g-dev
      - uuid-dev
